<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Listener Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .number {
      font-size: 2rem;
      font-weight: bold;
      margin: 15px 0;
      color: #0077cc;
    }

    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    .btn-blue { background: #0077cc; color: white; }
    .btn-green { background: #28a745; color: white; }
    .btn-red { background: #dc3545; color: white; }
    .btn-orange { background: #fd7e14; color: white; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Listener Practice</h1>
    <p class="number" id="counter">0</p>
    <p class="number" id="counterX">0</p>
    <p class="number" id="counterY">0</p>
    <button class="btn-blue" id="clickBtn">Click Me</button>
    <button class="btn-green" id="increaseBtn">Increase</button>
    <button class="btn-red" id="decreaseBtn">Decrease</button>
    <button class="btn-orange" id="colorBtn">Change Color</button>
  </div>
    
  <script src = "function1.js"></script>
</body>
</html>
